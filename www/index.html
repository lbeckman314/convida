<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
      <button id="toggle-settings">@</button>
      <div id="settings" class="hidden">
          <div id="buttons">
              <button id="play-pause"></button>
              <button id="step">Step</button>
              <button id="reset">Reset</button>
              <button id="clear">Clear</button>
              <label for="theme">Theme:</label>
              <select id="theme">
                  <option value="default">Default</option>
                  <option value="random" selected>Random</option>
                  <option value="retro">Retro</option>
              </select>
              <label for="delay">Delay (ms):</label>
              <input id="delay" type="number" value=100 min=0 step=100></input>
              <label for="ticks">Ticks per Render:</label>
              <input id="ticks" type="number" value=1 min=0></input>
          </div>
          <div id="fps"></div>
          <a href="https://github.com/lbeckman314/convida">About/Source Code</a>
          <p>Ctrl + Left-Click :: glider</p>
          <p>Shift + Left-Click :: pulsar</p>
      </div>
    <canvas id="game-of-life-canvas"></canvas>
    <pre id="pre"></pre>
    <script src="./bootstrap.js"></script>
    <script>
        document.addEventListener('keydown', event => {
            if (event.key === '@') {
                document.getElementById('settings').classList.toggle('hidden');
            }
        })
        document.getElementById('toggle-settings').addEventListener('click', () => {
            document.getElementById('settings').classList.toggle('hidden');
        })
    </script>
  </body>
</html>

<style>
body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: snow;
}

#game-of-life-canvas {
    border: 1px solid gray;
    max-width: 100%;
    max-height: 100%;
}

#fps {
    white-space: pre;
    font-family: monospace;
}

#buttons {
    display: grid;
}

#buttons, #fps, input, select {
    margin-bottom: 10%;
    border-bottom: 1px dashed grey;
}

#pre {
    height: 0;
}

.hidden {
    display: none;
}

#toggle-settings {
    position: absolute;
    top: 0;
    left: 0;
    color: snow;
    background-color: black;
}

#settings {
    position: absolute;
    left: 0;
}

a {
    color: lightblue;
}
</style>
